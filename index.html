<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios desde API</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #0a66c2;
      text-align: center;
      margin-bottom: 30px;
    }

    .user-card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .user-card:hover {
      transform: scale(1.02);
    }

    .label {
      font-weight: bold;
      color: #0a66c2;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Usuarios obtenidos desde la API</h1>
  <div id="user-list"></div>

  <footer>
    Proyecto de práctica con JavaScript · Rogelio Martínez
  </footer>

  <script>
    const url = 'https://jsonplaceholder.typicode.com/users';
    const userList = document.getElementById('user-list');

    fetch(url)
      .then(response => response.json())
      .then(data => {
        data.forEach(user => {
          const div = document.createElement('div');
          div.className = 'user-card';
          div.innerHTML = `
            <div><span class="label">Nombre:</span> ${user.name}</div>
            <div><span class="label">Email:</span> ${user.email}</div>
            <div><span class="label">Ciudad:</span> ${user.address.city}</div>
          `;
          userList.appendChild(div);
        });
      })
      .catch(error => {
        userList.innerHTML = '<p style="color:red;">Error al obtener los datos.</p>';
        console.error(error);
      });
  </script>

</body>
</html>
